              aria-hidden="true"
              class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >

                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"

              ></path>
            </svg>

            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"

          </a>
          <ul id="dropdown-example" class="py-2 space-y-2 text-sm">
            <li>
              <a
               [routerLink]="['/home/riesgos']"

                >Riesgos</a
              >
            </li>
            <li>
              <a
              [routerLink]="['/home/reportes']"
                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                >Reportes</a
              >
            </li>
          </ul>
        </li>
      </ul>

  <main class="ml-60 h-full relative right-0 px-3 pt-16  ">
    <!-- Header -->
    <header
      class="absolute h-10 left-0 p-2 flex items-center  top-0 right-0 bg-white dark:bg-[#095595]   "
    >
      <!-- <h3 class="text-white text-xs md:text-sm">
        Carga de información RLA Y RLM Credil
      </h3> -->
      <div class="flex absolute self-end right-0  space-x-1 mr-8 cursor-pointer">
        <!-- Usuario -->
        <!-- <span class="text-white text-xs">CHASICHRISTIAN</span> -->
        <!-- avatar -->
        <!-- <img class="h-8 w-8" src="../assets/img/avatar.png" alt="avatar"> -->
        <!-- Menu -->
        <div
          class="flex space-x-2 justify-center items-center"
          (click)="logout()"
        >
          <a class="text-xs text-black dark:text-white">Cerrar Sesión</a>
          <img class="h-5 w-5" src="assets/icons/check-out.png" alt="" />
        </div>
      </div>
    </header>
    <aside class=" w-full bg-white h-full flex justify-center items-center">
      <app-root></app-root>
    </aside>
  </main>
</div>
